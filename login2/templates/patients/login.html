<!DOCTYPE html>
{% load staticfiles %}
{% load crispy_forms_tags %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Ribeye' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Carter One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Timmana' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body style="background-image:url('https://www.convenzis.co.uk/wp-content/uploads/2018/05/hdt-london.jpg');background-repeat:no-repeat;">
    <br>
    <div class="container">
      <div class="row" style="background-image:linear-gradient(to right, rgba(255,255,255,1) , rgba(0,0,0,1))">
        <div style="width:11%;">
          <img src="{% static "images/logo.png" %}" alt="ERROR!" id="logo" style="width:100%;height:100%">
        </div>
        <div style="width:89%;font-family: Monoton; font-size: 90px; color:#35a344;vertical-align:bottom;">
          <span style="color:#4451ff">D</span>OCA
        </div>
      </div>
    <br><br>
    <center>
      <div style="background-color:#008cff;width:65%;border-radius:10% 10% 0% 0%;border: 1px solid black;font-size:35px;font-family:Amita;">
        LOGIN
      </div>
      <form id="form" method="POST" style='width:65%;'>
        {% csrf_token %}
        <br>
        <h4>{{err}}</h4>
        <div class="col-sm-10" style='color:#dc3545;font-size:13px'>
          {% if erru %}
          <b>{{ erru }}</b>
          {% endif %}
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"><h5 style="color:#ffffff; font-family:Acme">Username</h5></label>
          <div class="col-sm-9">
            {{ form.uid|as_crispy_field }}
          </div>
        </div>
        <div class="col-sm-10" style='color:#dc3545;font-size:13px;'>
          {% if errp %}
          <b>{{ errp }}</b>
          {% endif %}
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"><h5 style="color:#ffffff; font-family:Acme">Password</h5></label>
          <div class="col-sm-9">
            {{ form.password|as_crispy_field }}
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
              <a class='btn btn-primary' style='width:70%;' href="{% url 'patients:register' %}" align='center'>Sign Up</a>
          </div>
          <div class="col-sm-6">
              <input class='btn btn-primary' type="submit" style='width:70%;' name="submit" value="Login" align='center'>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <a class='btn btn-secondary' style='width:30%;' href="#">Forgot Password ?</a><br>
          </div>
        </div>
      </form>
    </center>
  </div>
  </body>
</html>
